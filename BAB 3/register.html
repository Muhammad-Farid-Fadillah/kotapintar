<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <main>
        <main>
            <section id="login" class="section">
                <img src="newlogo.png" alt="Login Image" class="login-image">
                <form action="dashboard.html" method="POST">
                    <label for="Email">Email:</label>
                    <input type="email" id="Email" name="Email" placeholder="Masukkan Email" required><br><br>

                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Masukkan Username" required><br><br>
    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan Password" required><br><br>
    
                    <button type="submit">Log In</button>
                </form>
            </section>
        </main>
    </main>
    <div id="snackbar"></div>
    <script>
        // Fungsi untuk menampilkan Snackbar
        function showSnackbar(message) {
            var snackbar = document.getElementById("snackbar");
            snackbar.textContent = message; // Mengatur pesan yang akan ditampilkan
            snackbar.className = "show"; // Menambahkan kelas "show" untuk memicu animasi
            setTimeout(function() {
                snackbar.className = snackbar.className.replace("show", ""); // Menghilangkan kelas "show" setelah 3 detik
            }, 3000);
        }
    
        // Contoh penggunaan: memanggil fungsi ketika form di-submit
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault(); // Mencegah halaman di-reload
            showSnackbar("Pendaftaran berhasil!"); // Menampilkan pesan sukses
            setTimeout(() => {
                window.location.href = "dashboard.html"; // Redirect setelah 3 detik
            }, 3000);
        });
    </script>    
</body>
</html>
